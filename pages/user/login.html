<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">

        <title>Login</title>
        <link rel="shortcut icon" href="assets/icons/logocolegio.ico" type="image/x-icon">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
        <link rel="stylesheet" href="../../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700;900&display=swap" rel="stylesheet">

    <body>
        <header>
            <!-- <ul class="nav-list">
                <li class="nav-list__item"><a href="../../index.html">Inicio</a></li>
            </ul> -->
        </header>
        <div class="grad-bar"></div>
        <section class="bg-container">
            <div class="user-container">
                <div class="userlogin-container">
                    <h1 class="usertitle-container">Iniciar Sesion</h1>
                </div>
                <forms class="form-login">
                        <h3>Usuario</h3>
                            <input type="text" name="user" required="" class="login-body" placeholder="Ingrese su nombre de usuario">
                        <h3>Contraseña</h3>
                            <input type="password" name="password" required="" class="login-body" placeholder="Ingrese su contraseña">
                        <div class="pw-check">
                            <input type="checkbox" name="check">
                                <label for="check" class="pw-check-2">Recordar contraseña</label>
                        </div>
                        <div class="login-btn__btn">
                            <a href="https://youtu.be/uxX2gA18grk?t=50" target="_blank" class="login-btn">Iniciar Sesion</a>
                            <a href="resetpw.html" class="login-rpw">Olvide la contraseña.</a>
                        </div>
                    </forms>
            </div>
            <div class="register-container">
                <div class="registerinfo-container">
                    <h2>¿Todavia no te registraste?</h2>
                    <p>Registrate para entrar en la pagina.</p>
                <div class="register-btn__btn">
                    <a href="register.html" class="register-btn">Registrarse</a>
                </div>
            </div>
        </section>
    </body>
</html>
