<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Instituto San Luis Gonzaga. Esperamos que esta iniciativa sirva para afianzar los vínculos entre quienes fueron, son y serán parte de esta comunidad educativa.">
        <meta name="keywords" content="Instituto San Luis Gonzaga, Instituto, San Luis, Gonzaga, Colegio, Colegio Privado, Escuela, Escuela Privada, Jarin, Primaria, Secundaria,">
        <title>Registrarse</title>
        <link rel="shortcut icon" href="assets/icons/logocolegio.ico" type="image/x-icon">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
        <link rel="stylesheet" href="../../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <ul class="nav-list">
                <li class="nav-list__item"><a href="../../index.html">Inicio</a></li>
            </ul>
        </header>
        <section>
            <div>
                <h1>Registrarse</h1>
            </div>
            <form>
                <div>
                    <h3>Informacion Personal</h3>
                    <input type="text" name="name" placeholder="Nombre/s" required=""><br>
                </div>
                <div>
                    <input type="text" name="surname" placeholder="Apellido/s" required="">
                </div>
                <div>
                    <h3>Correo Electronico</h3>
                    <input type="email" name="mail" placeholder="Correo Electronico" required="">
                </div>
                <div>
                    <h3>Fecha de Nacimiento</h3>
                    <input type="number" name="day" min="1" max="31" maxlength="2" placeholder="dd" required="">
                    <input type="number" name="day" min="1" max="12" maxlength="2" placeholder="mm" required="">
                    <input type="number" name="day" min="1900" max="2021" maxlength="4" placeholder="yyyy" required="">
                </div>
                <div>
                    <h3>SEXO</h3>
                    <label for="male">Hombre</label>
                        <input type="radio" name="gender" value="masculino">
                    <label for="female">Mujer</label>
                        <input type="radio" name="gender" value="femenino">
                    <label for="others">Hombre</label>
                        <input type="radio" name="gender" value="otros">
                </div>
                <div>
                    <h3>CONTRASEÑA</h3>
                    <input type="password" name="password" placeholder="Contraseña" min="8" required=""><br>
                    <input type="password" name="password" placeholder="Confirmar Contraseña" min="8" required="">
                </div>
                <div>
                    <input type="checkbox" name="check" required="">
                    <p>He leído y acepto los Términos y la Política de privacidad del Instituto San Luis Gonzaga</p>
                </div>
                <div>
                    <input type="submit" value="Registrarse">
                </div>
            </form>
        </section>
        <section>
            <h2>¿Ya tienes cuenta?</h2>
            <p>Inicia Sesion para entrar en la pagina.</p>
            <div>
                <button><a href="login.html">Iniciar Sesion</a></button>
            </div>
        </section>
    </body>
</html>
